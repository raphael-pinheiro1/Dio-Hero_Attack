<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Informações</title>
    <style>
       
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #meuForm {
            width: 300px; 
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="meuForm">
        <h1>Informe do seu herói:</h1>

        <form>
           
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="tipo">Tipo:</label>
            <select id="classe">
                <option value="mago">Mago</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="monge">Monge</option>
                <option value="ninja">Ninja</option>
              </select><br><br>

            <label for="idade">Idade:</label>
            <input type="text" id="idade" name="idade"><br><br>

            
            <input type="button" value="Enviar" onclick="obterDados()">
        </form>
    </div>

    <script>
        class Heroi {
            constructor(nome, tipo, idade) {
                this.nome = nome;
                this.tipo = tipo;
                this.idade = idade;
            }

            attack() {
                if (this.tipo === "mago") {
                    alert(`${this.nome} atacou usando Magia`);
                } else if (this.tipo === "guerreiro") {
                    alert(`${this.nome} atacou usando Espada`);
                } else if (this.tipo === "monge") {
                    alert(`${this.nome} atacou usando Artes Maciais`);
                } else if (this.tipo === "ninja") {
                    alert(`${this.nome} atacou usando Shuriken`);
                }
            }
        }

        function obterDados() {
            var nome = document.getElementById("nome").value;
            var tipo = document.getElementById("classe").value;
            var idade = document.getElementById("idade").value;

            let boneco = new Heroi(nome, tipo, idade);
            boneco.attack();
        }
    </script>
</body>
</html>
